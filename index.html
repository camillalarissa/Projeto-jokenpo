<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>

<body>
    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="stone" onclick="playHuman('stone')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#9996;</button>
        </div>
        <p class="result"></p>
        <p class="score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine">Pontuação da Máquina: <span id="machine-score">0</span></p>

    </div>
    <script src="script.js"></script>
</body>

</html>
